<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Using an array object -->
    <div class="state-group form-group">
      <label>State:</label>
      <div id="state"></div>
    </div>

    <!-- Using a Git-Hub HTTP endpoint -->
    <div class="gh-users-group form-group">
      <label>Github User:</label>
      <div id="gh-user"></div>
    </div> 

    <!-- Using a MBTA HTTP endpoint -->
    <div class="mbta-name-group form-group">
      <label>MBTA Name:</label>
      <div id="mbta-name"></div>
    </div> 

    <script src="/dist/bundle.js"></script>
    
  </body>
</html>
